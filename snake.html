<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }

    #score {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Spel (mees is dik) </h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">Score: 0</p>
  <p>Gebruik de pijltjestoetsen om de slang te besturen.</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 15, y: 15 };
    let score = 0;
    let gameStarted = false;

    function drawGame() {
      if (!gameStarted) {
        draw();
        return;
      }

      update();
      draw();
      setTimeout(drawGame, 150);
    }

    function update() {
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(part => part.x === head.x && part.y === head.y)
      ) {
        alert("Game Over! KANKER DIKKE MEES Je score was: " + score);
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      // Achtergrond
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Teken slang (lichaam)
      for (let i = 1; i < snake.length; i++) {
        const part = snake[i];
        const gradient = ctx.createRadialGradient(
          part.x * gridSize + gridSize / 2,
          part.y * gridSize + gridSize / 2,
          2,
          part.x * gridSize + gridSize / 2,
          part.y * gridSize + gridSize / 2,
          gridSize / 2
        );
        gradient.addColorStop(0, "#00ff00");
        gradient.addColorStop(1, "#005500");
        ctx.fillStyle = gradient;
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Teken slang (kop)
      const head = snake[0];
      ctx.fillStyle = "#33ff33";
      ctx.beginPath();
      ctx.roundRect(head.x * gridSize, head.y * gridSize, gridSize - 2, gridSize - 2, 5);
      ctx.fill();

      // Oogjes (optioneel)
      ctx.fillStyle = "#000";
      const eyeSize = 3;
      const offset = 5;
      let eyeX1 = head.x * gridSize + offset;
      let eyeY1 = head.y * gridSize + offset;
      let eyeX2 = head.x * gridSize + gridSize - offset - eyeSize;
      let eyeY2 = eyeY1;

      ctx.fillRect(eyeX1, eyeY1, eyeSize, eyeSize);
      ctx.fillRect(eyeX2, eyeY2, eyeSize, eyeSize);

      // Teken voedsel
      ctx.fillStyle = "#ff3333";
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2.5,
        0,
        2 * Math.PI
      );
      ctx.fill();
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      if (snake.some(part => part.x === food.x && part.y === food.y)) {
        placeFood();
      }
    }

    function updateScore() {
      document.getElementById("score").innerText = "Score: " + score;
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = { x: 15, y: 15 };
      score = 0;
      updateScore();
      gameStarted = false;
      drawGame();
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
        default:
          return;
      }

      if (!gameStarted) {
        gameStarted = true;
        drawGame();
      }
    });

    // Canvas helpers (voor mooie afgeronde kop)
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
      this.beginPath();
      this.moveTo(x + radius, y);
      this.lineTo(x + width - radius, y);
      this.quadraticCurveTo(x + width, y, x + width, y + radius);
      this.lineTo(x + width, y + height - radius);
      this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      this.lineTo(x + radius, y + height);
      this.quadraticCurveTo(x, y + height, x, y + height - radius);
      this.lineTo(x, y + radius);
      this.quadraticCurveTo(x, y, x + radius, y);
      this.closePath();
    };

    // Start
    placeFood();
    drawGame();
  </script>
</body>
</html>
